# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name kintone-linkage.local api.kintone-linkage.local;
    return 301 https://$host:8443$request_uri;
}

# フロント用 HTTPS server（既存の設定をそのまま）
server {
    listen 443 ssl;
    server_name kintone-linkage.local;

    ssl_certificate /etc/nginx/certs/kintone-linkage.local.pem;
    ssl_certificate_key /etc/nginx/certs/kintone-linkage.local-key.pem;

    location / {
        proxy_pass http://node:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API 用 HTTPS server（既存設定）
server {
    listen 443 ssl;
    server_name api.kintone-linkage.local;

    ssl_certificate /etc/nginx/certs/kintone-linkage.local.pem;
    ssl_certificate_key /etc/nginx/certs/kintone-linkage.local-key.pem;

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }
}
