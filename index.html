<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON POST送信</title>
</head>
<body>
    <h2>JSONデータを送信</h2>
    <button id="sendData">送信</button>

    <script>
        document.getElementById('sendData').addEventListener('click', () => {
            // 送信するJSONデータ
            const json_data = {
                "operation": "POST",
                "data": {
                    "en": "Hello",
                    "jp": "こんにちは"
                }
            };

            // `fetch` を使ってPOSTリクエストを送信
            fetch('https://doyv3lk5tj.execute-api.ap-northeast-1.amazonaws.com/', {  // 実際のエンドポイントに置き換える
                method: 'POST',
                credentials: 'include', // クッキーやセッション情報を送る
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json_data)
            })
            .then(response => response.json())  // JSON形式でレスポンスを取得
            .then(result => console.log('成功:', result))
            .catch(error => console.error('エラー:', error));
        });
    </script>
</body>
</html>
